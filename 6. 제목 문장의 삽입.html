  <body>
    <h1>Hn 실습</h1>
    <hr>
    제목 태그는 6단계가 있습니다.

    <h2>이것은 제 2단계 크기 입니다.</h2>
    <h3>이것은 제 3단계 크기 입니다.</h3>
    <h4>이것은 제 4단계 크기 입니다.</h4>
    <h5>이것은 제 5단계 크기 입니다.</h5>
    <h6>이것은 제 6단계 크기 입니다.</h6>
    <br>
    <h1 align="center">이것은 제 1단계 크기 중앙 정렬 입니다.</h1>
    <h2 align="right">이것은 제 2단계 크기 오른쪽 정렬 입니다.</h2>
    <h3 align="left">이것은 제 3단계 크기 왼쪽 정렬 입니다.</h3>
