<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>주석 예제</title>
  </head>
  <body>
    <h1>주석 예제</h1>
    <hr>
    <pre>
      <h3>진달래꽃</h3>
        나 보기가 역겨워
        가실 때에는
         말없이 고이 보내 드리오리다.

          영변의 약산
          진달래꽃,
          아름 따다 가실 길에 뿌리오리다.

        가시는 걸음 걸음
        놓인 그 꽃을
        사뿐히 즈려 밟고 가시옵소서.



    </pre>
  </body>
</html>
