<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>정의 리스트의 예</title>
  </head>
  <body>
    <h1 align="center"> DL과 DT 그리고 DD 실습</h1>
    <hr>
    <p align="center">정의 리스트</p>
    <dl>
      <dt><a href="https://ko.wikipedia.org/wiki/DL" target="_blank" title="DL의 정의">DL</a></dt>
        <dd>요약 또는 별도로 정의된 목록을 나타내는 태그</dd>

      <dt><a href="https://ko.wikipedia.org/wiki/DT" target="_blank" title="DT의 정의">DT</a></dt>
        <dd>목록은 <b>"definition term"</b>의 약자로 DT태그로 정의</dd>
        
      <dt><a href="https://ko.wikipedia.org/wiki/DD" target="_blank" title="DD의 정의">DD</a></dt>
        <dd>그 내용은 DD 태그로 표현</dd>
    </dl>
  </body>
</html>
