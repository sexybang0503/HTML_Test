    <h1>p와 align 실습</h1>
    <hr>
    <p>이 문장은 p 태그를 이용한 첫 번째 문장입니다.</p>
    <p align="center">이 문장은 중앙에 정렬되어 나타납니다.</p>
    <p align="right">이 문장은 오른쪽에 정렬되어 나타납니다.</p>
    <p align="justify">justify 속성은 이전 문장에 적용되었던 값을 무시하는 속성으로 기본 값이 적용됩니다.</p>
