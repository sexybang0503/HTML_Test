<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CENTER 와 DIV 실습</title>
  </head>
  <body>
    <center>
    <h1>구역과 중앙정렬 예제</h1>
    <hr>
    <h1>제목의 중앙 정렬</h1>
    <p>문장의 중앙정렬</p>
    </center>

    <div align="right">
      <h3>구역의 제목</h3>
      <pre>
        여러 문장과 범위는 구역의 영향을 받는다
        모든 문장은 오른쪽 정렬되어 나타난다.
      </pre>
      <p align="justify">이 문장은 정렬의 영향을 받지 않는다.</p>

    </div>
  </body>
</html>
