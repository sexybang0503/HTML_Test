<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>순서 리스트의 실습</title>
  </head>
  <body>
    <center>
    <h1>구역과 중앙정렬 실습</h1>
    <hr>
    </center>
    <p>순서 리스트는 매우 단순하다</p>
    <ol>
      <li>항목 1</li>
      <li>항목 2</li>
      <li>항목 3</li>
    </ol>
    <p>순서리스트는 매우 다양한 형을 가지고 있다.</p>
    <ul>
      <li>소문자</li>
      <li>대문자</li>
      <li>소문자 로마자</li>
      <li>대문자 로마자</li>
      <li>아라비아 숫자</li>
    </ul>

    <p align="center"><strong><u>순서 리스트</u></strong>는 다른 값과 다른 형으로 나타낼 수 있다</p>

    <ol start="10" type="a">
      <li>j로 시작된다.</li>
      <li value="3">c로 시작된다.
        <ol>
          <li>내포된 리스트</li>
            <ol type="I">
              <li value="3">내포의 깊이는 무제한이다.</li>
            </ol>
        </ol>
      </li>
    </ol>
  </body>
</html>
